<audio id="bgMusic" loop preload="auto">
  <source src="{{ url_for('static', filename='assets/relaxing-music-with-nature-sound-and-flute-284493.mp3') }}" type="audio/mpeg">
</audio>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Theme toggle
  var themeBtn = document.getElementById('themeToggle');
  var themeSaved = localStorage.getItem('theme') || 'light';
  
  function applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    themeBtn.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    localStorage.setItem('theme', theme);
  }
  
  applyTheme(themeSaved);
  
  themeBtn.onclick = function() {
    var current = document.documentElement.getAttribute('data-theme');
    applyTheme(current === 'dark' ? 'light' : 'dark');
  };
  
  // Music toggle with persistence
  var music = document.getElementById('bgMusic');
  var musicBtn = document.getElementById('musicToggle');
  music.volume = 0.3;
  
  function updateMusicBtn() {
    musicBtn.innerHTML = music.paused ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
  }
  
  // Restore position from previous page
  var savedTime = parseFloat(localStorage.getItem('musicTime')) || 0;
  var musicState = localStorage.getItem('musicPlaying');
  var shouldPlay = musicState !== 'false'; // Default ON unless explicitly turned off
  
  music.currentTime = savedTime;
  
  function tryPlay() {
    if (shouldPlay && music.paused) {
      music.play().then(updateMusicBtn).catch(function() { updateMusicBtn(); });
    } else {
      updateMusicBtn();
    }
  }
  
  tryPlay();
  
  // Browsers block autoplay - try again on first user interaction
  function onFirstInteraction() {
    if (shouldPlay && music.paused) {
      music.play().then(updateMusicBtn).catch(function() {});
    }
    document.removeEventListener('click', onFirstInteraction);
    document.removeEventListener('touchstart', onFirstInteraction);
    document.removeEventListener('keydown', onFirstInteraction);
  }
  
  document.addEventListener('click', onFirstInteraction);
  document.addEventListener('touchstart', onFirstInteraction);
  document.addEventListener('keydown', onFirstInteraction);
  
  musicBtn.onclick = function() {
    if (music.paused) {
      music.play();
      localStorage.setItem('musicPlaying', 'true');
    } else {
      music.pause();
      localStorage.setItem('musicPlaying', 'false');
    }
    updateMusicBtn();
  };
  
  music.onplay = updateMusicBtn;
  music.onpause = updateMusicBtn;
  
  // Save position before leaving page
  window.addEventListener('beforeunload', function() {
    localStorage.setItem('musicTime', music.currentTime);
    localStorage.setItem('musicPlaying', (!music.paused).toString());
  });
  
  // Also save periodically in case beforeunload doesn't fire
  setInterval(function() {
    if (!music.paused) {
      localStorage.setItem('musicTime', music.currentTime);
    }
  }, 1000);
});
</script>
