<audio id="bgMusic" loop preload="auto">
  <source src="{{ MUSIC_URL }}" type="audio/mpeg">
</audio>
<script>
(function() {
  var music = document.getElementById('bgMusic');
  var musicBtn = document.getElementById('musicToggle');
  var themeBtn = document.getElementById('themeToggle');
  
  // Theme
  var themeSaved = localStorage.getItem('theme') || 'light';
  function applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    themeBtn.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    localStorage.setItem('theme', theme);
  }
  applyTheme(themeSaved);
  themeBtn.onclick = function() {
    applyTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
  };
  
  // Music
  music.volume = 0.3;
  var shouldPlay = localStorage.getItem('musicPlaying') !== 'false';
  
  function updateBtn() {
    musicBtn.innerHTML = music.paused ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
  }
  
  function saveState() {
    localStorage.setItem('musicTime', music.currentTime);
    localStorage.setItem('musicPlaying', (!music.paused).toString());
  }
  
  function restoreAndPlay() {
    var t = parseFloat(localStorage.getItem('musicTime')) || 0;
    if (Math.abs(music.currentTime - t) > 2) music.currentTime = t;
    if (shouldPlay && music.paused) {
      music.play().then(updateBtn).catch(updateBtn);
    } else {
      updateBtn();
    }
  }
  
  // Initial restore
  restoreAndPlay();
  
  // Handle back/forward cache
  window.addEventListener('pageshow', function(e) {
    if (e.persisted) {
      shouldPlay = localStorage.getItem('musicPlaying') !== 'false';
      restoreAndPlay();
    }
  });
  
  // Autoplay on first interaction
  var interacted = false;
  function onInteract() {
    if (!interacted && shouldPlay && music.paused) {
      music.play().then(updateBtn).catch(function(){});
    }
    interacted = true;
  }
  document.addEventListener('click', onInteract);
  document.addEventListener('keydown', onInteract);
  document.addEventListener('touchstart', onInteract);
  
  // Toggle button
  musicBtn.onclick = function(e) {
    e.stopPropagation();
    if (music.paused) {
      music.play();
      shouldPlay = true;
    } else {
      music.pause();
      shouldPlay = false;
    }
    saveState();
    updateBtn();
  };
  
  music.onplay = updateBtn;
  music.onpause = updateBtn;
  
  // Save state frequently and on page hide
  setInterval(saveState, 500);
  window.addEventListener('pagehide', saveState);
  window.addEventListener('beforeunload', saveState);
  document.addEventListener('visibilitychange', function() {
    if (document.hidden) saveState();
  });
})();
</script>
